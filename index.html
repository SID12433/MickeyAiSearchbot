<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MickeyAi</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74c679b1d.js" crossorigin="anonymous"></script>


</head>
<body class="bg-black">

    <div class="main-div">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo mb-5 d-flex justify-content-around">
                    <div><i class="fa-solid fa-carrot fa-xl" style="color: #ffffff;"></i> MickeyAi</div>
                    <div><a href="http://127.0.0.1:5500/DOMWORKS/searchbot/index.html"><i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i></a></div>
                </div>
                <div id="history-list">
                    <h5 class="mb-4 ms-3">Search History</h5>
                    <ul class="search-history" id="searchHistory">
                    </ul>
                </div>
            </div>
        </div>
        <div class="search-content">
            <div class="main-content pt-5" id="result">
                <h4 class="webname">MickeyAi 1.0</h4>

            </div>

            <div class=" search-portion p-1 bg-light rounded rounded-4 shadow-sm" style="width: 70%;">
                <div class="input-group">
                  <input type="search" id="inputBox" placeholder="What are you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light rounded rounded-pill">
                  <div class="input-group-append">
                    <button id="button-addon1" type="submit" class="btn btn-link text-primary" onclick="displayContent(); history();"><i class="fa-solid fa-magnifying-glass" style="color: #43be41;"></i></button>
                  </div>
                </div>
            </div>
            <p class="para text-center text-white mt-2">MickeyAi can make mistakes. Consider checking important information.</p>
            
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
